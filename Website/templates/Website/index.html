{% extends 'Website/base.html' %}

{% load staticfiles %}

{% block title %}
<title>Alchemists' Auto-Filter</title>
{% endblock %}

{% block content %}
<div id="fullpage">
	<!-- <div class="section">
		<img id="logo" src="{% static 'img/logo.png' %}">
		<a href="#app"><img id="arrow" src="{% static 'img/arrow-icon.gif' %}"></a>
	</div> -->

	<div class="section">
		<!-- <img id="flame" src="{% static 'img/flame.png' %}> -->
		<div class="ui center aligned container" align="center">
			<div id="content">
				<form method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<input type="file" name="myfile" class="btn btn-primary">
					<br>
					<button type="submit" class="btn btn-success" id='butt' onclick="progress_bar()">Upload</button>
				</form>

				<div class="progress">
					<div id="dynamic" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
					<span id="current-progress"></span>
					</div>
				</div>

				{% if vid %}
					
					<br>
					<div class="ui three column center aligned grid">
						<div class="row">
							<div class="column">
								<button type="submit" class="btn btn-success" onclick="filter('{{fil1}}')">Apply Filter 1</button>
							</div>
							<div class="column">
								<button type="submit" class="btn btn-success" onclick="filter('{{fil2}}')">Apply Filter 2</button>
							</div>
							<div class="column">
								<button type="submit" class="btn btn-success" onclick="filter('{{fil3}}')">Apply Filter 3</button>
							</div>
						</div>
					</div>
					<br><br>
					<div class="ui two column center aligned grid">
						<div class="row">
							<div class="column">
								<div class="ui centered image">
									<font color="white"><h5>Original</h5></font>
									<img height="200" src="{{ resu }}">
								</div>
							</div>
							<div class="column">
								<div class="ui centered image">
									<div id="fil_name"></div>
									<font color="white"><h5>Generated</h5></font>
									<figure id="pic" class="">
										<img src="{{ resu }}">
									</figure>
								</div>
							</div>
						</div>
					</div>
				{% endif %}
			</div>
		</div>
	</div>
</div>

{% endblock %}
